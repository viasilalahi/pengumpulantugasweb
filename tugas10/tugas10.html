<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="tugas10.css">
    <title>Hoopla Movie</title>
    <style>
        .tagline {
            color: orange;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="arsip/fto1.jpg" alt="" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">List Movie</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>

        <div class="content">
            <span class="text pertama-text">EXPLORER YOUR MOVIES</span>
            <span class="text kedua-text tagline">ACTION</span>

            <p>Streaming film dan acara TV tak terbatas di ponsel, tablet, laptop, dan TV-mu.</p>
            <div>
                <button class="signup-btn" type="button">
                    <span class="cover"></span>REGISTER</button>
                <button class="login-btn" type="button">
                    <span class="cover"></span>LOGIN</button>
            </div>
        </div>
    </div>

    <script>
        // Function to show alert when buttons are clicked
        function showAlert() {
            alert("Website Dalam Perbaikan");
        }

        // Add event listeners to buttons
        document.querySelector('.signup-btn').addEventListener('click', showAlert);
        document.querySelector('.login-btn').addEventListener('click', showAlert);

        // Array of tagline texts
        const taglines = ["Horror", "Action", "Romance", "Comedy"];
        let currentIndex = 0;

        // Function to change tagline text
        function changeTagline() {
            const taglineElement = document.querySelector('.tagline');
            taglineElement.textContent = taglines[currentIndex];
            currentIndex = (currentIndex + 1) % taglines.length; // Loop back to the start
        }

        // Change tagline every 4 seconds
        setInterval(changeTagline, 4000);
    </script>
</body>

</html>
